name: üêõ Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide details to help us fix it.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system is affected?
      options:
        - API Endpoint (/snap)
        - Image Rendering
        - macOS Design System
        - Material Design System
        - Input Validation
        - Build/CI
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Send request to /snap with...
        2. See error...
    validations:
      required: true

  - type: textarea
    id: request-payload
    attributes:
      label: Request Payload (if applicable)
      description: The JSON payload that caused the issue
      placeholder: |
        ```json
        {
          "code": "example",
          "language": "kotlin"
        }
        ```

  - type: textarea
    id: expected-actual
    attributes:
      label: Expected vs Actual Behavior
      description: What should happen vs what actually happens
      placeholder: |
        **Expected:** Beautiful image generated
        **Actual:** Error 500 returned

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (blocks main functionality)
        - High (major feature broken)
        - Medium (minor feature issue)
        - Low (cosmetic or edge case)
    validations:
      required: true
